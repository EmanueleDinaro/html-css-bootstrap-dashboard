<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap dashboard</title>
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <!-- /FONT AWESOME -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/duck.png" alt="logo" width="60" height="60">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                        <a class="nav-link" href="#">Storico Prestiti</a>
                        <a class="nav-link" href="#">Help</a>
                    </div>
                
                    <form class="d-flex" role="search">
                        <input class="form-control bg-light me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <main>
            <div class="container-md">
                <h2 class="my-4 fw-medium">Nuovo libro</h2>
                <form action="">
                    <!-- AUTORE LIBRO -->
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label fw-medium">Nome Autore</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il nome dell'Autore" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label fw-medium">Cognome Autore</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il cognome dell'Autore" required>
                            </div>
                        </div>
                    </div>
                    <!-- TITOLO LIBRO -->
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label fw-medium">Titolo</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il titolo del libro" required>
                                <span id="titololibroita" class="form-text">
                                    Titolo versione italiana
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- INFO LIBRO -->
                    <div class="row">
                        <div class="col-lg-4"> <!-- Genere -->
                            <label for="formGroupExampleInput" class="form-label fw-medium">Genere</label>
                            <select class="form-select mb-3" aria-label="Default select example">
                                <option selected>Scegli il genere</option>
                                <option value="1">Avventura</option>
                                <option value="2">Thriller</option>
                                <option value="3">Romanzo</option>
                            </select>
                        </div>
                        <div class="col-lg-4"> <!-- Anno di pubblicazione -->
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label fw-medium">Data di Pubblicazione</label>
                                <input type="date" class="form-control" id="formGroupExampleInput" required>
                            </div>
                        </div>
                        <div class="col-lg-4"> <!-- Genere -->
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label fw-medium">ISBN#</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il codice ISBN" required>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col"> <!-- Note -->
                            <div class="my-3">
                                <label for="formGroupExampleInput" class="form-label fw-medium">Note</label>
                                <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="floatingTextarea2" style="height: 100px"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label fw-medium" for="flexSwitchCheckDefault">Disponibile anche in digitale</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </form>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
